<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Day_2/Profile Card/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>

            <div class="time">18/04/2023, 7:51:00 PM</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>

            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-regular fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="visibility">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="visibility">
                    <i class="fa-solid fa-sun"></i>
                    <span>1000m</span>
                </div>

            </div>
        </div>
</body>
<script src="app.js"></script>

</html>
